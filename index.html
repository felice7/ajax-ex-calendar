<!DOCTYPE html>
<html lang="it" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/it.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <header>
      <h1>ANNO 2018</h1>
      <div class="month_nav">
        <span class="button_container"><button id="mese_prec"><i class="fas fa-arrow-alt-circle-left"></i></button></span>
        <strong id="mese_corrente"></strong>
        <span class="button_container"><button id="mese_succ"><i class="fas fa-arrow-alt-circle-right"></i></button></span>
      </div>
    </header>
    <div id="giorni_settimana">
      <span>Lunedì</span>
      <span>Martedì</span>
      <span>Mercoledì</span>
      <span>Giovedì</span>
      <span>Venerdì</span>
      <span>Sabato</span>
      <span>Domenica</span>
    </div>
    <div id="calendario">
    </div>
  </main>

  <script id="day-template" type="text/x-handlebars-template">
    <div class="day_box" data-day="{{date}}">
                <span>{{ day }}</span>
            </div>
        </script>

  <script src="script.js" charset="utf-8"></script>
</body>

</html>
